# New-API Docker Compose Configuration
# 
# Quick Start:
#   1. docker-compose up -d
#   2. New API: http://localhost:3000
#   3. Hydra Public: http://localhost:4444
#   4. Hydra Admin: http://localhost:4445
#
# ⚠️  IMPORTANT: Change all default passwords before deploying to production!

version: '3.4' # For compatibility with older Docker versions

services:
  new-api:
    image: jeuneastre/new-api:local
    container_name: new-api
    restart: always
    command: --log-dir /app/logs
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    environment:
      - SQL_DSN=postgresql://root:123456@postgres:5432/new-api # ⚠️ IMPORTANT: Change the password in production!
      - REDIS_CONN_STRING=redis://redis
      - TZ=Asia/Shanghai
      - ERROR_LOG_ENABLED=true # 是否启用错误日志记录 (Whether to enable error log recording)
      - BATCH_UPDATE_ENABLED=true  # 是否启用批量更新 (Whether to enable batch update)
      # Hydra OAuth Provider 配置（new-api 作为 Login/Consent Provider）
      - HYDRA_ENABLED=true
      - HYDRA_ADMIN_URL=http://hydra:4445
      - HYDRA_TRUSTED_CLIENTS=new-api-web,new-api-admin
    depends_on:
      - redis
      - postgres
      - hydra
      - hydra-db
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/api/status | grep -o '\"success\":\\s*true' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:latest
    container_name: new-api-redis
    restart: always

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456  # ⚠️ IMPORTANT: Change this password in production!
      POSTGRES_DB: new-api
    volumes:
      - pg_data:/var/lib/postgresql/data

  # ⭐ 新增：Hydra 数据库服务
  hydra-db:
    image: postgres:15-alpine
    container_name: hydra-db
    restart: always
    environment:
      POSTGRES_USER: hydra
      POSTGRES_PASSWORD: hydra-secret-123  # ⚠️ IMPORTANT: Change this password in production!
      POSTGRES_DB: hydra
    volumes:
      - hydra_db_data:/var/lib/postgresql/data

  # ⭐ 新增：Hydra OAuth2 服务
  hydra:
    image: oryd/hydra:v25.4.0
    container_name: hydra
    restart: always
    ports:
      - "4444:4444"  # Hydra 公共端口（OAuth2/OIDC 端点）
      - "4445:4445"  # Hydra 管理端口
    entrypoint: ["sh", "-c", "hydra migrate sql -e --yes && hydra serve all --dev"]
    environment:
      - DSN=postgres://hydra:hydra-secret-123@hydra-db:5432/hydra?sslmode=disable&max_conns=20&max_idle_conns=4
      - SECRETS_SYSTEM=change-this-super-secret-system-key-please-change-me-2024
      - OIDC_SUBJECT_IDENTIFIERS_SUPPORTED_TYPES=public,pairwise
      - OIDC_SUBJECT_IDENTIFIERS_PAIRWISE_SALT=change-this-pairwise-salt-please-change-me-2024
      - URLS_SELF_ISSUER=http://localhost:4444/
      - URLS_SELF_PUBLIC=http://localhost:4444/
      # Login/Consent Provider 配置（指向 new-api）
      - URLS_LOGIN=http://localhost:3000/oauth/login
      - URLS_CONSENT=http://localhost:3000/oauth/consent
      - URLS_LOGOUT=http://localhost:3000/oauth/logout
      - LOG_LEAK_SENSITIVE_VALUES=true
      - LOG_LEVEL=debug
    volumes:
      - ./logs/hydra:/var/log/hydra
    depends_on:
      - hydra-db

volumes:
  pg_data:
  hydra_db_data:
